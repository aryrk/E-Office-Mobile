<style>
/*Dark mode*/
	.darkmode{
		background-image: url("../media/Dark.jpg");
		transition: all 1s;
	}
	.darkmode nav{
    	background-color: cornflowerblue;
		transition: all 1s;
	}
	.darkmode .center{
  		color: white;
		transition: all 1s;
	}
	.darkmode a{
		color:white;
		transition: all 1s;
	}
	.darkmode a:hover{
		color: cornflowerblue;
		text-decoration: underline;
		transition: all 1s;
	}
	.darkmode .center2{
		color:white;
		transition: all 1s;
	}
	.darkmode .center2 a:hover{
		color:cornflowerblue;
		text-decoration: none;
		transition: all 1s;
	}
	.darkmode .progres{
		color:white;
		transition: all 1s;
	}
	.darkmode nav ul li a:hover{
    	color: black;
		background: white;
		transition: all 1s;
	}
	.darkmode nav ul{
		background-color: cornflowerblue;
		transition: all 1s;
	}
/*Hamburger*/
	.ham .center{
		transition: all 1s;
		z-index: -5;
		opacity: 0.7;
	}
	.ham .progres {
		transform: translateX(-1000%);
		transition: all 1s;
    	opacity: 0;
	}
	.ham .center2{
		transform: translateX(-1000%);
		transition: all 1s;
		opacity: 0;
		margin-bottom: 2%;
	}
	.ham .ov{
		transform: translateX(-1000%);
		transition: all 1s;
		opacity: 0;
		margin-bottom: 2%;
	}
	.ham nav{
		transition: all 1s;
		opacity: 0.8;
	}
/*Overview Button*/
	.overview .center2{
		transform: translateY(0);
		font-size: 32px;
		transition: all 1s;
	}
	.overview .progres label{
		font-size: 300%;
		transform: translateX(0);
		opacity: 0.8;
		transition: all 3s;
		animation-delay: 1.4s;
	}
	.overview .progres progress{
		margin-left: 2.7%;
		margin-right: auto;
		width: 95%;
		font-size: 300%;
		transform: translateX(0);
		opacity: 0.4;
		transition: all 3.3s;
		animation-delay: 1.4s;
	}
	.overview .ov hr{
		opacity: 1;
		width:95%;
		margin-left:auto;
		margin-right: auto;
		transition: all 3.5s;
		animation-delay: 3s;
	}
/*Loading Page*/
	#loader {
  		position: absolute;
  		left: 50%;
  		top: 50%;
  		z-index: 1;
  		width: 120px;
  		height: 120px;
  		margin: -76px 0 0 -76px;
  		border: 16px solid #f3f3f3;
  		border-radius: 50%;
  		border-top: 16px solid #3498db;
  		-webkit-animation: spin 2s linear infinite;
  		animation: spin 2s linear infinite;
	}

	@-webkit-keyframes spin {
		0% { -webkit-transform: rotate(0deg); }
		100% { -webkit-transform: rotate(360deg); }
	}

	@keyframes spin {
  		0% { transform: rotate(0deg); }
  		100% { transform: rotate(360deg); }
	}
	#myDiv {
  		display: none;
	}
</style>
