    <section id="absen">
        <div class="table">
            <table>
                <form action="">
                    <h1>Absensi Karyawan</h1>
                    <br>
                    <tr>
                        <td>Nama</td>
                        <td> : </td>
                        <td>
                            <input type="text" name="nama" autocomplete="off">
                        </td>
                    </tr>

                    <tr>
                        <td>Keahlian</td>
                        <td> : </td>
                        <td>
                            <input type="text" name="keahlian" autocomplete="off">
                        </td>
                    </tr>

                    <tr> 
                        <td>Kondisi Kesehatan</td>
                        <td>:</td>
                        <td>
                            <input type="radio" name="kondisi" value="sehat"> <label for="sehat">Sehat</label> <br>
                            <input type="radio" name="kondisi" value="sakit"> <label for="sakit">Sakit</label>
                        </td>
                    </tr>
                    <tr>

                    <tr>
                        <td>Jenis Cuti </td>
                        <td> : </td>
                        <td>
                            <select name="cuti">
                                <option value=""></option>
                                <option value="ct">Cuti Tahunan</option>
                                <option value="cs">Cuti Sakit</option>
                                <option value="cb">Cuti Besar</option>
                                <option value="ch">Cuti Hamil</option>
                                <option value="cp">Cuti Penting</option>
                                <option value="cbr">Cuti Bersama</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Keterangan</td>
                        <td>:</td>
                        <td>
                            <textarea name="keterangan" cols="40" rows="8"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="4" align="center"><button onClick="confirm('Data Anda Sudah Benar?...')" class="kirim" type="submit" name="kirim">Kirim</button></td> 
                    </tr>
                </form>
            </table>
        </div>
    </section>
